name: CMake

on: [ push, pull_request ]

jobs:
  test:
    strategy:
      matrix:
        os: [ windows, linux ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: setup msbuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Generate CMake and build
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 ..
          cmake --build . --config Release

      - name: Run
        run: .\Tsukasa-Tsukuyomi.exe